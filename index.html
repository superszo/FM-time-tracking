<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <section class="grid">
    <div class="user-card">
      <div class="user-info">
        <div class="pic-wrapper">
          <img class="user-pic" src="./images/image-jeremy.png">
        </div>
        <div class="user-data">
          <h4>Report for</h4>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="time-controls">
        <ul>
          <li class="control" id="daily">Daily</li>
          <li class="control" id="weekly">Weekly</li>
          <li class="control" id="monthly">Monthly</li>
        </ul>
      </div>
    </div>
    <div class="work background">
      <div class="result-card" id="result-work">
        <div class="heading">
          <h3>Work</h3>
          <img src="./images/icon-ellipsis.svg">
        </div>
        <div class="result">
          <h1 id="work-cur">32hrs</h1>
          <h4 id="work-prev" >Last Week - 36hrs</h4>
       </div>
      </div>
    </div>
    <div class="play background">
      <div class="result-card" id="result-play">
        <div class="heading">
          <h3>Play</h3>
          <img src="./images/icon-ellipsis.svg">
        </div>
        <div class="result">
          <h1 id="play-cur">10hrs</h1>
          <h4 id="play-prev">Last Week - 8hrs</h4>
       </div>
      </div>
    </div>
    <div class="study background">
      <div class="result-card" id="result-study">
        <div class="heading">
          <h3>Study</h3>
          <img src="./images/icon-ellipsis.svg">
        </div>
        <div class="result">
          <h1 id="study-cur">4hrs</h1>
          <h4 id="study-prev">Last Week - 7hrs</h4>
        </div>
      </div>
    </div>
    <div class="exercise background">
      <div class="result-card" Id="result-exercise">
        <div class="heading">
          <h3>Exercise</h3>
          <img src="./images/icon-ellipsis.svg">
        </div>
        <div class="result">
          <h1 id="exercise-cur">4hrs</h1>
          <h4 id="exercise-prev">Last Week - 5hrs</h4>
        </div>
      </div>
    </div>
    <div class="social background">
      <div class="result-card" Id="result-social">
        <div class="heading">
          <h3>Social</h3>
          <img src="./images/icon-ellipsis.svg">
        </div>
        <div class="result">
          <h1 id="social-cur">5hrs</h1>
          <h4 id="social-prev">Last Week - 10hrs</h4>
        </div>
      </div>
    </div>
    <div class="self-care background">
      <div class="result-card" Id="result-self">
        <div class="heading">
          <h3>Self Care</h3>
          <img src="./images/icon-ellipsis.svg">
        </div>
        <div class="result">
          <h1 id="self care-cur">2hrs</h1>
          <h4 id="self care-prev">Last Week - 2hrs</h4>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="./data.json"></script>
<script src="./script.js"></script>
</html>
